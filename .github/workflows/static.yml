name: Deploy to Server

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server using HTTPS
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Ensure this secret is properly added in GitHub settings
          SERVER_USER: ${{ secrets.SERVER_USER }}  # Your server username
          SERVER_HOST: ${{ secrets.SERVER_HOST }}  # Your server hostname
          SERVER_PATH: /mnt/web301/e3/49/512373149/htdocs  # Your server path
        run: |
          # SSH into the server and configure Git for HTTPS
          ssh $SERVER_USER@$SERVER_HOST << 'EOF'
            cd $SERVER_PATH
            git config --global credential.helper store
            echo "https://${GITHUB_TOKEN}:@github.com" > ~/.git-credentials
            git pull https://github.com/nick558234/strato.git main
          EOF
