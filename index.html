<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Style Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #87ceeb;
        background-image: url("https://www.transparenttextures.com/patterns/brick-wall.png");
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Press Start 2P", cursive;
      }

      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      /* Add transition for smooth movement */
      #controlled-element {
        transition: 0.2s;
      }
    </style>
  </head>
  <body class="relative">
    <h1
      class="absolute top-5 left-1/2 transform -translate-x-1/2 text-white text-2xl z-10"
    >
      Move the character
    </h1>
    <div
      class="absolute top-16 left-1/2 transform -translate-x-1/2 text-white text-xl z-10"
    >
      <label for="character-select">Choose a character:</label>
      <select
        id="character-select"
        class="ml-2 bg-gray-800 text-white px-2 py-1 rounded"
      >
        <option value="mario">Mario</option>
        <option value="luigi">Luigi</option>
        <option value="peach">Peach</option>
      </select>
    </div>
    <div
      class="absolute top-24 left-1/2 transform -translate-x-1/2 text-white text-xl z-10 mt-10 md:mt-2"
    >
      <label for="difficulty-select">Choose difficulty:</label>
      <select
        id="difficulty-select"
        class="ml-2 bg-gray-800 text-white px-2 py-1 rounded"
      >
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="extreme">Extreme</option>
      </select>
    </div>
    <div
      id="controlled-element"
      class="absolute z-10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-24 h-24 sm:w-16 sm:h-16 bg-cover border-4 border-black rounded-lg"
      style="background-image: url('png-clipart-mario-mario-thumbnail.png')"
    >
      <div
        class="absolute top-[-20px] left-1/2 transform -translate-x-1/2 w-24 sm:w-16 h-2 bg-red-500 border-2 border-black rounded overflow-hidden"
      >
        <div id="health-bar-inner" class="h-full bg-green-500 w-full"></div>
      </div>
    </div>
    <div
      class="absolute bottom-0 left-0 w-full h-24 bg-green-700 border-t-10 border-brown-700 shadow-inner"
    ></div>
    <div id="obstacles-container"></div>
    <button
      id="try-again-button"
      class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded"
    >
      Try Again
    </button>
    <div id="scoreboard" class="absolute top-5 right-5 text-white text-xl z-10">
      Score: 0
    </div>

    <script>
      const controlledElement = document.getElementById("controlled-element");
      const healthBarInner = document.getElementById("health-bar-inner");
      const obstaclesContainer = document.getElementById("obstacles-container");
      const tryAgainButton = document.getElementById("try-again-button");
      const scoreboard = document.getElementById("scoreboard");
      const characterSelect = document.getElementById("character-select");
      const difficultySelect = document.getElementById("difficulty-select");
      let positionX = 50;
      let positionY = 50;
      let health = 100;
      let score = 0;
      let numObstacles = 20;
      const obstacles = [];
      let animationFrameId;
      let lastHitTime = Date.now();
      let scoreIntervalId;
      let invincible = false;
      let invincibilityEndTime = 0;
      let gameOver = false;
      let step = 1; // Reduced speed
      let difficulty = "easy";
      let extremeIntervalId;

      // Adjust number of obstacles for mobile devices
      if (window.innerWidth <= 640) {
        numObstacles = numObstacles / 2;
      }

      // Load score from localStorage
      if (localStorage.getItem("score")) {
        score = parseInt(localStorage.getItem("score"), 10);
        updateScoreboard();
      }

      function setCharacterImage() {
        const selectedCharacter = characterSelect.value;
        let imageUrl = "";

        switch (selectedCharacter) {
          case "luigi":
            imageUrl = "Luigi.webp";
            break;
          case "peach":
            imageUrl = "Peach.webp";
            break;
          case "mario":
          default:
            imageUrl = "mario.webp";
            break;
        }

        controlledElement.style.backgroundImage = `url('${imageUrl}')`;
      }

      function setDifficulty() {
        difficulty = difficultySelect.value;
        switch (difficulty) {
          case "easy":
            numObstacles = 10;
            step = 1;
            break;
          case "medium":
            numObstacles = 20;
            step = 2;
            break;
          case "hard":
            numObstacles = 30;
            step = 2;
            break;
          case "extreme":
            numObstacles = 40;
            step = 4;
            if (extremeIntervalId) clearInterval(extremeIntervalId);
            extremeIntervalId = setInterval(() => {
              step += 1;
            }, 10000);
            break;
        }
      }

      function createObstacle() {
        const obstacle = document.createElement("div");
        obstacle.className =
          "absolute w-12 sm:w-8 h-12 sm:h-8 bg-red-500 border-2 border-black rounded-full";
        obstacle.style.top = Math.random() * window.innerHeight + "px";
        obstacle.style.left = Math.random() * window.innerWidth + "px";
        obstacle.directionX = Math.random() > 0.5 ? 1 : -1;
        obstacle.directionY = Math.random() > 0.5 ? 1 : -1;
        obstaclesContainer.appendChild(obstacle);
        obstacles.push(obstacle);
      }

      function moveObstacles() {
        obstacles.forEach((obstacle) => {
          let top = parseFloat(obstacle.style.top);
          let left = parseFloat(obstacle.style.left);

          top += obstacle.directionY * step;
          left += obstacle.directionX * step;

          if (top < 0 || top > window.innerHeight - obstacle.offsetHeight) {
            obstacle.directionY *= -1;
          }
          if (left < 0 || left > window.innerWidth - obstacle.offsetWidth) {
            obstacle.directionX *= -1;
          }

          obstacle.style.top = top + "px";
          obstacle.style.left = left + "px";
        });

        checkCollision();
        animationFrameId = requestAnimationFrame(moveObstacles);
      }

      function updateElementPosition() {
        if (!gameOver) {
          const elementWidth = controlledElement.offsetWidth;
          const elementHeight = controlledElement.offsetHeight;

          let newPositionX =
            (positionX / 100) * (window.innerWidth - elementWidth);
          let newPositionY =
            (positionY / 100) * (window.innerHeight - elementHeight);

          newPositionX = Math.max(
            0,
            Math.min(window.innerWidth - elementWidth, newPositionX)
          );
          newPositionY = Math.max(
            0,
            Math.min(window.innerHeight - elementHeight, newPositionY)
          );

          controlledElement.style.left = newPositionX + "px";
          controlledElement.style.top = newPositionY + "px";
        }
      }

      function handleKeyPress(event) {
        if (gameOver) return;

        const step = 5;

        switch (event.key) {
          case "ArrowUp":
            positionY = Math.max(0, positionY - step);
            break;
          case "ArrowDown":
            positionY = Math.min(100, positionY + step);
            break;
          case "ArrowLeft":
            positionX = Math.max(0, positionX - step);
            break;
          case "ArrowRight":
            positionX = Math.min(100, positionX + step);
            break;
        }

        updateElementPosition();
        checkCollision();
      }

      let touchStartX = 0;
      let touchStartY = 0;

      function handleTouchStart(event) {
        const touch = event.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
      }

      function handleTouchMove(event) {
        if (gameOver) return;

        const touch = event.touches[0];
        const touchEndX = touch.clientX;
        const touchEndY = touch.clientY;

        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;

        const step = 2; // Reduced step for touch movements

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0) {
            positionX = Math.min(100, positionX + step); // Swipe right
          } else {
            positionX = Math.max(0, positionX - step); // Swipe left
          }
        } else {
          if (deltaY > 0) {
            positionY = Math.min(100, positionY + step); // Swipe down
          } else {
            positionY = Math.max(0, positionY - step); // Swipe up
          }
        }

        updateElementPosition();
        checkCollision();

        touchStartX = touchEndX;
        touchStartY = touchEndY;
      }

      function checkCollision() {
        if (invincible) return;

        const controlledRect = controlledElement.getBoundingClientRect();

        obstacles.forEach((obstacle) => {
          const obstacleRect = obstacle.getBoundingClientRect();

          if (
            controlledRect.left < obstacleRect.right &&
            controlledRect.right > obstacleRect.left &&
            controlledRect.top < obstacleRect.bottom &&
            controlledRect.bottom > obstacleRect.top
          ) {
            console.log("Ouch! Collision detected!");
            handleCollision();
          }
        });
      }

      function handleCollision() {
        const now = Date.now();

        if (now - lastHitTime > 1000) {
          health -= 33.34;
          lastHitTime = now;
          updateHealthBar();
          if (health <= 0) {
            endGame();
          }
        }
      }

      function updateHealthBar() {
        healthBarInner.style.width = health + "%";
      }

      function updateScoreboard() {
        scoreboard.textContent = "Score: " + score;
      }

      function startInvincibility() {
        invincible = true;
        invincibilityEndTime = Date.now() + 5000;
      }

      function checkInvincibility() {
        const now = Date.now();
        if (invincible && now >= invincibilityEndTime) {
          invincible = false;
        }
      }

      function endGame() {
        gameOver = true;
        cancelAnimationFrame(animationFrameId);
        clearInterval(scoreIntervalId);
        if (extremeIntervalId) clearInterval(extremeIntervalId);
        tryAgainButton.classList.remove("hidden");
        localStorage.setItem("score", score);
      }

      function restartGame() {
        health = 100;
        score = 0;
        gameOver = false;
        updateHealthBar();
        updateScoreboard();
        tryAgainButton.classList.add("hidden");
        cancelAnimationFrame(animationFrameId); // Cancel any ongoing animation frames
        obstacles.forEach((obstacle) => obstacle.remove()); // Remove existing obstacles
        obstacles.length = 0; // Clear the obstacles array
        setDifficulty(); // Reset difficulty settings
        for (let i = 0; i < numObstacles; i++) {
          createObstacle();
        }
        scoreIntervalId = setInterval(() => {
          score += 1;
          updateScoreboard();
        }, 1000);
        moveObstacles();
      }

      characterSelect.addEventListener("change", setCharacterImage);
      difficultySelect.addEventListener("change", restartGame);
      document.addEventListener("keydown", handleKeyPress);
      document.addEventListener("touchstart", handleTouchStart);
      document.addEventListener("touchmove", handleTouchMove);
      tryAgainButton.addEventListener("click", restartGame);

      setDifficulty(); // Set initial difficulty
      for (let i = 0; i < numObstacles; i++) {
        createObstacle();
      }

      scoreIntervalId = setInterval(() => {
        score += 1;
        updateScoreboard();
      }, 1000);

      moveObstacles();
    </script>
  </body>
</html>
